<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FontAweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Gestionale garage</title>
  </head>
  <body>
    <div class="container-fluid bg-success px-5 shadow">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-blu fs-1 fw-bold">
            <i class="fas fa-parking px-3 text-blu fs-1"></i>Gestionale Garage
          </h1>
        </div>
      </div>
    </div>

    <!-- SEZIONE BOTTONI E INPUT -->
    <div class="container shadow bg-custom bg-comand border-custom mt-3">
      <div class="row">
        <div class="col-6 d-flex justify-content-center py-4">
          <button
            id="btnShowGarage"
            class="btn btn-black shadow fw-bolder btn-custom text-white"
          >
            <i class="fas fa-eye px-1 fs-5 px-2"></i> Tutte le auto
          </button>
        </div>
        <div class="col-6 d-flex justify-content-center py-4">
          <input
            placeholder="Cerca auto"
            id="inputSearch"
            class="form-control w-50 rounded-pill mt-2 border-success"
            type="text"
          />
        </div>
      </div>
      <hr />
      <div class="col-12">
        <div class="row">
          <div class="col-4 d-flex justify-content-center py-4">
            <button class="btn btn-custom text-white fw-bolder border-btnAdd">
              <i class="far fa-plus-square fs-5 px-2"></i> Aggiungi nuova auto
            </button>
          </div>
          <div class="col-4 d-flex justify-content-center py-4">
            <input
              placeholder="Brand"
              id="inputSearch"
              class="form-control w-50 rounded-pill mt-2 border-success"
              type="text"
            />
          </div>
          <div class="col-4 d-flex justify-content-center py-4">
            <input
              placeholder="Modello"
              id="inputSearch"
              class="form-control w-50 rounded-pill mt-2 border-success"
              type="text"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- SEZIONE CARD -->
    <div class="container">
      <div id="carsWrapper" class="row"></div>
    </div>

    <script src="./main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
